<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
    Language: <a href="?lang=en">English</a> | <a href="?lang=haw">Hawaii</a> | <a href="?lang=vie">Vietnam</a>  | <a href="?lang=cn">china</a>

    <form th:action="@{/login}" method="post" th:object="${credential}">
        <table>
            <tr>
                <td th:text="#{login.username_label}"></td>
                <td><input th:field="*{username}"></td>
            </tr>

            <tr>
                <td th:text="#{login.password_label}"></td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" th:value="#{login.submit_label}"></td>
            </tr>
        </table>

    </form>

</body>
</html>
